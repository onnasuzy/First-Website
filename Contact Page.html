  <body id="contactme">
    <header>
      <h2 class="heading">Contact Me</h2>
    </header>
    <main>
      <p class="fillme">Please, fill this form to reach out to me</p>
      <div class="card">
        <form action="#">
          <table>
            <tr>
              <td>
                <label for="Name"><strong>Name</strong></label>
              </td>
              <td>
                <input type="text" id="Name" name="Name" required />
              </td>
            </tr>

            <tr>
              <td>
                <label for="Email"><strong>Email</strong></label>
              </td>
              <td>
                <input type="email" name="Email" id="Email" required />
              </td>
            </tr>
            <tr>
              <td>
                <textarea
                  name="Message"
                  placeholder="Enter your message to me here"
                ></textarea>
              </td>
            </tr>

            <tr>
              <td>
                <div>
                  <button class="button" type="submit">Submit</button>
                </div>
              </td>
            </tr>
          </table>
        </form>
      </div>

      <p>
        <a class="button1" href="Registration Page.html" target="_blank"
          ><strong>Click here to Register</strong></a
        >
      </p>
    </main>
    <br />
