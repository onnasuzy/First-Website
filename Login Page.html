<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body id="login">
    <header>
      <h2 class="heading">Login Here</h3>
    </header>

    <main>
      <p class="fillme">Fill your details to login</p>

      <div class="card">
      <table>
        <tr>
          <td>
            <label for="email">Email</label>
          </td>
          <td>
            <input type="email" id="email" name="Email" required />
          </td>
        </tr>

        <tr>
          <td>
            <label for="password">Password</label>
          </td>
          <td>
            <input
              type="password"
              id="password"
              minlength="8"
              maxlength="20"
              pattern="(?=.*\d)(?=.*[a-z]"
              required
            />
          </td>
        </tr>

        <tr>
          <td>
            <button class="button" type="submit">Login</button>
          </td>
        </tr>
      </table>
      </div>

      <div>
        <p>Click the button below to go back to Home Page</p>
        <a class="button2"  href="Home Page.html" target="_blank">Home Page</a>
      </div>

    </main>
