<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An HTML and CSS-driven website" />
    <link rel="html" href="Login Page.html" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HTML and CSS-driven website</title>
  </head>
  <body id="register">
    <header>
      <h2 class="heading">Register Here</h3>
    </header>

    <main>
      <p class="fillme">Kindly fill out the form below to get registered</p>
      
      <form action="#">
        <div id="form">
        <fieldset>
          <legend>Your Personal Details</legend>

          
          <table>
            <tr>
              <td>
                <label for="FName">First Name</label>
              </td>
              <td>
                <input type="text" id="FName" name="First Name" required />
              </td>
            </tr>

            <tr>
              <td>
                <label for="LName">Last Name</label>
              </td>
              <td>
                <input type="text" id="LName" name="Last Name" required />
              </td>
            </tr>

            <tr>
              <td>
                <label for="number">Phone Number</label>
              </td>

              <td>
                <input
                  type="tel"
                  id="number"
                  name="Phone Number"
                  minlength="10"
                  maxlength="11"
                  required
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="gender">Gender</label>
              </td>

              <td>
                <div class="select">
                <select id="gender" name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              </td>
            </tr>

            <tr>
              <td>
                <label for="country">Country</label>
              </td>

              <td>
                <input type="text" id="country" name="Country" required />
              </td>
            </tr>

            <tr>
              <td>
                <label for="state">State/Province</label>
              </td>
              <td>
                <input type="text" id="state" name="State" required />
              </td>
            </tr>

            <tr>
              <td>
                <label for="email">Email</label>
              </td>

              <td>
                <input type="email" id="email" name="Email" required />
              </td>
            </tr>

            <tr>
              <td>
                <label for="password">Password</label>
              </td>
              <td>
                <input
                  type="password"
                  id="password"
                  minlength="8"
                  maxlength="15"
                  pattern="(?=.*\d)(?=.*[a-z]"
                  required
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="password">Confirm Password</label>
              </td>

              <td>
                <input
                  type="password"
                  id="confirmpassword"
                  minlength="8"
                  maxlength="15"
                  pattern="(?=.*\d)(?=.*[a-z]"
                  required
                />
              </td>
            </tr>

            <tr>
              <td>
                <button class="buttonR"  type="submit">Register</button>
              </td>
            </tr>
          </table>
        </fieldset>
        </div>
      </form>
      

      <div>
        <p>Have you registered?</p>
        <a class="button2"  href="Login Page.html" target="_blank">Click here to login</a>
      </div>
    </main>

    <div>
      <footer class="footerR">
        <p class="connect">Do you wish to connect with me?</p>
        <a class="fa fa-instagram" href="https://www.instagram.com/onnasuzy/" target="_blank"> </a>
        <a class="fa fa-linkedin" href="https://www.linkedin.com/in/chioma-suzy-ogbonna-a131a123a/" target="_blank"> </a>
        <p class="connect">&copy Copyright 2022 Ogbonna Chioma Suzy</p>
      </footer>
    </div>
  </body>
</html>
